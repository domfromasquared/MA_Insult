<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- iOS stability -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <title>Marketing Alchemist</title>

  <style>
    :root{
      --app-height: 100svh;
      --bg: #0b0f14;
      --border: rgba(255,255,255,0.10);
      --text: #e6edf3;
      --muted: #9aa4b2;

      --bubble-user: #0a84ff;
      --bubble-user-text: #ffffff;

      --bubble-asst: #2a2f3a;
      --composer-bg: rgba(18,25,38,0.92);
      --topbar-bg: rgba(18,25,38,0.92);
    }

    html, body{
      height:100%;
      margin:0;
      overflow:hidden;
      background:var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    .phone{
      height:var(--app-height);
      max-width:520px;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      padding-top:env(safe-area-inset-top);
      padding-bottom:env(safe-area-inset-bottom);
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(77,124,255,0.16), transparent 60%),
        radial-gradient(900px 700px at 80% 30%, rgba(57,255,136,0.10), transparent 55%),
        var(--bg);
    }

    .topbar{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      background:var(--topbar-bg);
      border-bottom:1px solid var(--border);
      backdrop-filter: blur(12px);
    }

    .ma-head{
      width:34px;
      height:34px;
      border-radius:12px;
      border:1px solid var(--border);
      object-fit:cover;
    }

    .title{
      display:flex;
      flex-direction:column;
    }

    .name{
      font-size:14px;
      font-weight:700;
      margin:0;
    }

    .sub{
      font-size:11px;
      color:var(--muted);
      margin:0;
    }

    .controls{
      margin-left:auto;
      display:flex;
      gap:10px;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(0,0,0,0.18);
      font-size:11px;
      color:var(--muted);
      white-space:nowrap;
    }

    select{
      background:transparent;
      color:var(--text);
      border:none;
      outline:none;
      font-size:11px;
    }

    .thread{
      flex:1;
      overflow-y:auto;
      padding:12px 12px 120px;
      box-sizing:border-box;
      -webkit-overflow-scrolling: touch;
    }

    .row{
      display:flex;
      gap:8px;
      margin:8px 0;
      align-items:flex-end;
    }

    .row.user{ justify-content:flex-end; }
    .row.assistant{ justify-content:flex-start; }

    .mini-avatar{
      width:26px;
      height:26px;
      border-radius:10px;
      border:1px solid var(--border);
    }

    .bubble{
      max-width:78%;
      padding:10px 12px;
      border-radius:18px;
      font-size:14px;
      line-height:1.35;
      white-space:pre-wrap;
      word-break:break-word;
      box-shadow:0 10px 24px rgba(0,0,0,0.18);
    }

    .bubble.user{
      background:var(--bubble-user);
      color:var(--bubble-user-text);
      border-bottom-right-radius:8px;
    }

    .bubble.assistant{
      background:var(--bubble-asst);
      border-bottom-left-radius:8px;
    }

    .meta{
      margin-top:6px;
      display:flex;
      gap:6px;
      flex-wrap:wrap;
      font-size:10px;
      opacity:0.6;
    }

    .tag{
      padding:2px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.14);
    }

    .tag.blue{ border-color:rgba(10,132,255,0.45); }
    .tag.green{ border-color:rgba(57,255,136,0.35); }

    .status{
      font-size:11px;
      padding:6px 12px;
      border-top:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
    }

    .composer{
      display:grid;
      grid-template-columns:1fr auto;
      gap:10px;
      padding:10px;
      background:var(--composer-bg);
      border-top:1px solid var(--border);
      backdrop-filter: blur(12px);
    }

    textarea{
      resize:none;
      min-height:40px;
      max-height:110px;
      padding:10px 12px;
      border-radius:18px;
      border:1px solid var(--border);
      background:rgba(0,0,0,0.22);
      color:var(--text);
      font-size:14px;
      outline:none;
    }

    button{
      padding:10px 14px;
      border-radius:18px;
      border:1px solid rgba(10,132,255,0.45);
      background:rgba(10,132,255,0.20);
      color:var(--text);
      font-weight:700;
      cursor:pointer;
    }

    button:disabled{
      opacity:0.55;
      cursor:not-allowed;
    }
  </style>
</head>

<body>
  <div class="phone" id="phone">

    <div class="topbar">
      <img class="ma-head" src="assets/MA.png" alt="Marketing Alchemist" />

      <div class="title">
        <p class="name">Marketing Alchemist</p>
        <p class="sub">Emotionally removed. Not oblivious.</p>
      </div>

      <div class="controls">
        <div class="pill">
          Tone
          <select id="tone">
            <option value="casual">Casual (fun)</option>
            <option value="concise">Concise</option>
            <option value="insulting">Insulting</option>
          </select>
        </div>
      </div>
    </div>

    <div id="log" class="thread"></div>

    <div class="status" id="status">Ready.</div>

    <form id="form" class="composer">
      <textarea id="input" placeholder="Messageâ€¦" required></textarea>
      <button id="send" type="submit">Send</button>
    </form>
  </div>

  <script src="./app.js"></script>
</body>
</html>
