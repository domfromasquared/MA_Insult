<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Marketing Alchemist — Roast Chat</title>

  <style>
    :root{
      --bg:#0b0f14;
      --panel:#121926;
      --text:#e6edf3;
      --muted:#9aa4b2;
      --accent:#4cc9f0;
      --green:#39ff88;
      --blue:#4d7cff;
      --border:rgba(255,255,255,0.08);
    }

    /* ✅ No page scroll. The chat log will scroll internally. */
    html, body{
      height: 100%;
      overflow: hidden;
    }

    body{
      margin:0;
      background:
        radial-gradient(1200px 800px at 20% 10%, rgba(77,124,255,0.15), transparent 60%),
        radial-gradient(900px 700px at 80% 30%, rgba(57,255,136,0.10), transparent 55%),
        var(--bg);
      color:var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* ✅ Full-height layout, portrait friendly */
    .wrap{
      height: 100dvh; /* modern mobile viewport */
      max-width: 920px;
      margin: 0 auto;

      display: flex;
      flex-direction: column;
      gap: 12px;

      padding:
        12px
        max(12px, env(safe-area-inset-right))
        max(12px, env(safe-area-inset-bottom))
        max(12px, env(safe-area-inset-left));
      box-sizing: border-box;
    }

    header{
      flex: 0 0 auto;
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      padding:12px 12px;
      border:1px solid var(--border);
      border-radius:16px;
      background: rgba(18,25,38,0.85);
      backdrop-filter: blur(10px);
    }

    header .title{ display:flex; flex-direction:column; gap:4px; min-width: 0; }
    header h1{ font-size:15px; margin:0; letter-spacing:0.2px; }
    header p{ margin:0; font-size:12px; color:var(--muted); }

    .controls{
      display:flex;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }

    .pill{
      border:1px solid var(--border);
      border-radius:999px;
      padding:7px 10px;
      background: rgba(0,0,0,0.18);
      font-size:12px;
      color:var(--muted);
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space: nowrap;
    }

    input[type="range"]{ width:140px; accent-color: var(--accent); }

    select{
      background: transparent;
      color: var(--text);
      border: none;
      outline: none;
      font-size: 12px;
    }

    /* ✅ main consumes remaining height; internal panels manage their own scrolling */
    main{
      flex: 1 1 auto;
      min-height: 0; /* critical for flex children scrolling */
      border:1px solid var(--border);
      border-radius:16px;
      background: rgba(18,25,38,0.75);
      backdrop-filter: blur(10px);
      overflow:hidden;

      display: flex;
      flex-direction: column;
    }

    /* ✅ ONLY this area scrolls */
    .log{
      flex: 1 1 auto;
      min-height: 0;
      overflow:auto;
      padding:12px;
      -webkit-overflow-scrolling: touch;
    }

    .msg{
      display:grid;
      grid-template-columns: 44px 1fr;
      gap:10px;
      padding:10px;
      border-radius:14px;
      border:1px solid transparent;
      margin-bottom:10px;
    }

    .msg:hover{
      border-color: var(--border);
      background: rgba(0,0,0,0.10);
    }

    .avatar{
      width:40px; height:40px;
      border-radius:12px;
      display:grid; place-items:center;
      font-weight:700; font-size:12px;
      border:1px solid var(--border);
      background: rgba(0,0,0,0.20);
      user-select:none;
      color: var(--accent);
    }

    .avatar-img{
      width:40px;
      height:40px;
      border-radius:12px;
      border:1px solid var(--border);
      background: rgba(0,0,0,0.20);
      object-fit: cover;
      display:block;
    }

    .bubble{ display:flex; flex-direction:column; gap:6px; min-width: 0; }

    .meta{
      font-size:11px;
      color:var(--muted);
      display:flex;
      gap:8px;
      align-items:center;
      min-width: 0;
    }

    .text{
      white-space:pre-wrap;
      line-height:1.4;
      font-size:14px;
      word-break: break-word;
      overflow-wrap: anywhere;
    }

    .tags{ display:flex; flex-wrap:wrap; gap:6px; margin-top:6px; }

    .tag{
      font-size:11px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid var(--border);
      background: rgba(0,0,0,0.18);
      color: var(--muted);
    }

    .tag.green{ color:var(--green); border-color: rgba(57,255,136,0.35); }
    .tag.blue{ color:var(--blue); border-color: rgba(77,124,255,0.35); }

    .status{
      flex: 0 0 auto;
      font-size:12px;
      color:var(--muted);
      padding:8px 12px;
      border-top: 1px solid var(--border);
      background: rgba(0,0,0,0.10);
    }

    code.inline{
      background: rgba(0,0,0,0.22);
      padding:2px 6px;
      border-radius:8px;
      border:1px solid var(--border);
    }

    form{
      flex: 0 0 auto;
      display:grid;
      grid-template-columns: 1fr auto;
      gap:10px;
      padding:10px 12px;
      border-top:1px solid var(--border);
      background: rgba(0,0,0,0.12);
    }

    textarea{
      resize:none;
      min-height:44px;
      max-height:110px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid var(--border);
      background: rgba(0,0,0,0.22);
      color:var(--text);
      outline:none;
      font-size:14px;
      line-height:1.35;
      width: 100%;
      box-sizing: border-box;
    }

    textarea:focus{ border-color: rgba(76,201,240,0.5); }

    button{
      border:1px solid rgba(76,201,240,0.35);
      background: rgba(76,201,240,0.14);
      color: var(--text);
      padding:12px 14px;
      border-radius:14px;
      cursor:pointer;
      font-weight:650;
      letter-spacing:0.2px;
    }

    button:hover{ background: rgba(76,201,240,0.20); }
    button:disabled{ opacity:0.55; cursor:not-allowed; }

    .hint{
      flex: 0 0 auto;
      color:var(--muted);
      font-size:12px;
      margin: 0;
      padding: 0 2px;
    }

    /* ✅ Mobile-specific tightening */
    @media (max-width: 480px) {
      header { padding: 10px 10px; }
      input[type="range"]{ width:110px; }
      .pill { padding: 6px 9px; }
      .msg { padding: 9px; }
      textarea { max-height: 96px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="title">
        <h1>Marketing Alchemist — Roast Chat</h1>
        <p>Mechanisms over vibes. Roast targets patterns, not people.</p>
      </div>

      <div class="controls">
        <div class="pill">
          Roast
          <input id="roast" type="range" min="0" max="3" step="1" value="2" />
          <span id="roastLabel">2</span>
        </div>

        <div class="pill">
          Mode:
          <select id="mode">
            <option value="chat">Chat</option>
            <option value="diagnostic">Diagnostic</option>
            <option value="script">Script help</option>
          </select>
        </div>
      </div>
    </header>

    <main>
      <div id="log" class="log"></div>
      <div id="status" class="status">
        Connected. Endpoint set in <code class="inline">app.js</code>.
      </div>

      <form id="form">
        <textarea id="input" placeholder="Say something… (The lab will judge the mechanism.)" required></textarea>
        <button id="send" type="submit">Send</button>
      </form>
    </main>

    <p class="hint">Tip: Ask “what’s the false assumption?” and “what’s the one action today?”</p>
  </div>

  <script src="./app.js"></script>
</body>
</html>
